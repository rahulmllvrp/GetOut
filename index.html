<style>
  body {margin: 0;}
  #controls {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px;
    border-radius: 5px;
  }
  input {
    width: 60px;
    margin: 0 5px;
  }
</style>
<div id="controls">
  X: <input type="number" id="x" value="0" step="0.1">
  Y: <input type="number" id="y" value="0" step="0.1">
  Z: <input type="number" id="z" value="-3" step="0.1">
  <button onclick="moveCamera()">Move Camera</button>
  <button onclick="moveObject()">Move Object</button>
</div>
<script type="importmap">
  {
    "imports": {
      "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.178.0/three.module.js",
      "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.10/spark.module.js"
    }
  }
</script>
<script type="module">
  import * as THREE from "three";
  import { SplatMesh } from "@sparkjsdev/spark";

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement)

  const splatURL = "/room.ply";
  const butterfly = new SplatMesh({ url: splatURL });
  butterfly.quaternion.set(1, 0, 0, 0);
  butterfly.position.set(0, 0, -3);
  scene.add(butterfly);

  let cameraTarget = camera.position.clone();
  let objectTarget = butterfly.position.clone();
  const animationSpeed = 0.05;

  window.moveCamera = function() {
    const x = parseFloat(document.getElementById('x').value);
    const y = parseFloat(document.getElementById('y').value);
    const z = parseFloat(document.getElementById('z').value);
    cameraTarget.set(x, y, z);
  }

  window.moveObject = function() {
    const x = parseFloat(document.getElementById('x').value);
    const y = parseFloat(document.getElementById('y').value);
    const z = parseFloat(document.getElementById('z').value);
    objectTarget.set(x, y, z);
  }

  renderer.setAnimationLoop(function animate(time) {
    // Animate camera movement
    camera.position.lerp(cameraTarget, animationSpeed);

    // Animate object movement
    butterfly.position.lerp(objectTarget, animationSpeed);

    renderer.render(scene, camera);
  });
</script>
